<section id="main">
  <header>
    <div class="accountButtonContainer">
    <!--<button class="accountButtons">Settings</button>-->
    <button class="accountButtons">Log out</button>
    </div>
    <h1>Giftr<span class="com">.com</span></h1>
  </header>
  <section class="four columns friends-pane">
    <header>
      <h2>Friends</h2>
      <button class="add">+</button>
    </header>
    <ul class="friendsList">
    </ul>
  </section>
  <section class="seven columns main-pane">
    <header class="mainHeader">
      <h2>Gift Ideas</h2>
      <button class="add">+</button>

    </ul>
