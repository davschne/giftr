<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="giftr, gifts, track gifts for your friends">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giftr.com</title>
    <link href='http://fonts.googleapis.com/css?family=Lato|Poiret+One|Oxygen' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body class="container">
    <header>
      <div class="accountButtonContainer">
      <button class="accountButtons">Settings</button>
      <button class="accountButtons">Log out</button>
      </div>
      <h1 class="title"><a href="index.html">Giftr<span class="com">.com</span></a></h1>
    </header>
    <section class="four columns friends-pane">
      <header class="friendsHeader">
        <h3 class="friendsHeaderText">Friends</h3>
        <button class="add">+</button>
      </header>
      <ul class="friendsList">
      </ul>
    </section>
    <section class="seven columns main-pane">
      <header class="mainHeader">
        <h3 class="mainHeaderText">Gift Ideas</h3>
        <button class="addNewGift">+</button>
      </header>
      <ul class="mainList">
        <p class="welcome">
          Welcome to <a href="index.html">Giftr</a>. Here is where you can plan your gifts for all of your friends and family! Add gift ideas for each of your friends, and when it's time for you to give, just click on their name and see thier gift list!
        </p>
      </ul>
    </section>
    <script src="js/mainPane.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
