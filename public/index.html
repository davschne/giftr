<!--
  Giftr.com
    Color Scheme:
      #fa9d35 (orange)
      #323a45 (blue/green)
      #f3efe6 (off-white)
      #ffffff (white)
        -->
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="giftr, gifts, track gifts for your friends">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giftr</title>
    <link href='http://fonts.googleapis.com/css?family=Lato|Poiret+One|Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 class="title">Giftr<span class="com">.com</span></h1>
    <img class="bgphoto" src="images/girl-opening-box.jpg">

    <p class="nameprompt">What is your first name?</p>

    <input class="firstname" type="text" name="name" placeholder="Your First Name"/>
    <p class="friendnameprompt">What is your friend's first name?</p>
    <input class="friendfirstname" type="text" name="name" placeholder="Friend's First Name"/>

    <a href="main.html">

      <div class="startbutton">
        <h2 class="starttext">Start Giving</h2>
      </div>
    </a>
  </body>
</html>
