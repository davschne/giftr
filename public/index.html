<!DOCTYPE HTML>
<html>
  <head>
    <link rel="shortcut icon" href="images/icon.png">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="giftr, gifts, track gifts for your friends">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giftr</title>
    <link href='https://fonts.googleapis.com/css?family=Lato|Poiret+One|Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="landing" class="container">

      <header>
        <h1>Giftr<span class="com">.com</span></h1>
      </header>

      <img class="bgphoto twelve columns" src="images/girl-opening-box.jpg">

      <form>
        <p class="nameprompt">Welcome to Giftr!</p>

        <input id="email-new" type="text" name="name" placeholder="Enter email address"/>
        <input id="password-new" id="create_password" type="password" name="name" placeholder="Enter a new password"/>
        <br>
        <span class="error" id="create-error"></span>
        <br>
        <button class="login-button" id="create-user-button">Start Giving</button>

        <p class="returningUser">Already a user?</p>

        <input class="email-existing" type="text" placeholder="Enter email address" />
        <input class="password-existing" id="login_password" type="password" placeholder="Enter password" />
        <br>
        <span class="error" id="login-error"></span>
        <br>
        <button class="login-button" id="existing-user-button">Log in</button>
      </form>

    </section>
  </body>
</html>
