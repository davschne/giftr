<!DOCTYPE HTML>
<html>
  <head>
    <link rel="shortcut icon" href="images/icon.png">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="giftr, gifts, track gifts for your friends">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giftr</title>
    <link href='//fonts.googleapis.com/css?family=Lato|Poiret+One|Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body class="container" id="container">
    <section id="landing">
      <h1 class="title">Giftr<span class="com">.com</span></h1>
      <img class="bgphoto twelve columns" src="images/girl-opening-box.jpg">
      <p class="nameprompt">Welcome to Giftr!</p>
      <input class="firstname" type="text" name="name" placeholder="Enter email address"/>
      <input class="password" id="create_password" type="text" name="name" placeholder="Enter a new password"/>
      <button class="startbutton">Start Giving</button>
      <p class="returningUser">Already a user?</p>
      <input class="userLogin" type="text" placeholder="Enter email address" />
      <input class="loginpassword" id="login_password" type="text" placeholder="Enter password" />
      <button class="loginButton">Log in</button>
    </section>
  </body>
</html>
